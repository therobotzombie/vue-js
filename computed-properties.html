<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE-edge">
	<script src="vue.js"></script>
	<link rel="stylesheet" href="">

	<title>vue.js app</title>
</head>

<body>

	<div id="app">
		<button v-on:click="counter++">Increase</button>
		<button v-on:click="counter--">Decrease</button>
		<button v-on:click="secondCounter++">Increase 2nd</button>
		<p>Counter: {{ counter }}</p>
		<p>Result: {{ result() }}</p>
	</div>

	<script>

		new Vue({
			el: '#app',
			data: {
				counter: 0,
				secondCounter: 0
			},
			computed: {
				output: function () {
				    console.log('Computed');
                    return this.counter > 5 ? 'Greater 5' : "Smaller than 5"
                }
			},
			// only execute function whenever counter changes
			// sets back counter after 2 seconds (after the change)
			watch: {
			  counter: function (value) {
			      var vm = this;
				  setTimeout(function () {
					  vm.counter = 0;
                  }, 2000);
              }
			},
			methods: {
			    result: function() {
                    console.log('Method');
                    return this.counter > 5 ? 'Greater 5' : "Smaller than 5"
				}
			}
		});

	</script>
</body>
</html>
